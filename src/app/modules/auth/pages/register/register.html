<div class="min-h-screen w-full bg-[#3388f5] flex items-center justify-center p-4 sm:p-8">
    <!-- Contenedor principal que contendrá las dos secciones (texto y formulario) -->
    <!-- Este contenedor ahora gestiona la división en columnas sin tener un fondo blanco propio -->
    <div class="w-full max-w-6xl flex flex-col sm:flex-row relative items-stretch">

        <!-- Sección Izquierda: Texto Descriptivo y Botón de Regreso -->
        <!-- Esta sección ahora se integra directamente con el fondo azul principal -->
        <div class="relative w-full sm:w-1/2 p-8 flex flex-col justify-between items-start">
            <div class="absolute top-8 left-8 z-10">
                <button [routerLink]="['/home']" class="text-white text-2xl cursor-pointer hover:text-gray-200 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="flex items-center justify-start h-full pt-16 sm:pt-0">
                <div class="max-w-md text-white">
                    <h1 class="text-4xl sm:text-5xl font-bold mb-4 sm:mb-8 leading-tight">
                        Da el primer paso!
                    </h1>
                    <p class="text-lg sm:text-xl leading-relaxed opacity-90">
                        Comienza hoy con el respaldo que tu negocio merece. Te acompañamos en cada paso con atención personalizada y soporte ágil. ¡Estamos aquí para ayudarte!
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Sección Derecha: Contenedor del Formulario de Registro -->
        <!-- Este div ahora contiene la tarjeta blanca del formulario de forma independiente -->
        <div class="w-full sm:w-1/2 flex items-center justify-center p-4 sm:p-8">
            <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">
                
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Registra tu Empresa</h2>
                    <div class="bg-gray-200 p-2 rounded-lg">
                        <i class="fas fa-briefcase text-gray-600"></i> <!-- Cambiado a un ícono de maletín para empresa -->
                    </div>
                </div>
                
                <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-4">
                    <div class="w-full">
                        <input 
                            type="text" 
                            placeholder="Usuario..."
                            formControlName="usuario"
                            class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" 
                        />
                    </div>
                    
                    <div class="w-full">
                        <input 
                            type="password" 
                            placeholder="Contraseña..."
                            formControlName="password"
                            class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" 
                        />
                    </div>

                    <div class="relative w-full">
                        <input 
                            type="text" 
                            placeholder="Dirección..."
                            formControlName="direccion"
                            class="w-full px-4 py-3 pr-12 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" 
                        />
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                    
                    <div class="w-full">
                        <input 
                            type="text" 
                            placeholder="NIT de la empresa..."
                            formControlName="nit"
                            class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" 
                        />
                    </div>
                    
                    <div class="w-full">
                        <input 
                            type="text" 
                            placeholder="Código de la empresa..."
                            formControlName="codigoEmpresa"
                            class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" 
                        />
                    </div>
                    <div class="pt-4">
                        <button 
                            type="submit"
                            [disabled]="registroForm.invalid || isLoading"
                            [class.opacity-50]="registroForm.invalid || isLoading"
                            class="cursor-pointer w-full bg-[#3388f5] hover:bg-blue-700 text-white text-lg font-medium py-3 rounded-lg transition-colors disabled:cursor-not-allowed">
                            @if(!isLoading){
                            <span>Enviar</span>
                            }
                            @if(isLoading){
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                                Enviando...
                            }
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
