<div class="min-h-screen w-full bg-gray-100">
    <div class="w-full h-screen bg-white shadow-lg rounded-none overflow-hidden flex flex-col">

        <div class="relative w-full overflow-hidden" style="height: 220px; width: 130%;">


            <div class="absolute w-full h-full bg-[#3388f5] rounded-b-[60px]"></div>

            <svg class="absolute w-full h-full top-0 left-0" viewBox="0 0 1000 220" fill="none"
                preserveAspectRatio="none">
                <path d="M0,30 Q250,130 500,70 Q750,10 1000,60 L1000,0 L0,0Z" fill="#94c0fa" />
                <path d="M0,90 Q280,200 650,90 Q850,50 1000,100 L1000,220 L0,220Z" fill="#fff" />
            </svg>

            <div class="absolute bottom-0 w-full h-1 bg-white z-20"></div>
        </div>

        <div class="flex flex-col items-center justify-center px-4 py-8 flex-1">
            <div class="w-full max-w-md">
                <h2 class="text-2xl font-bold text-center mb-2">Contraseña</h2>
                <p class="font-semibold text-gray-500 mb-6 text-center">
                    Por favor, ingresa tu nueva contraseña.
                </p>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-4 relative w-3/4 mx-auto">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">
                            <i class="fa fa-lock"></i>
                        </span>

                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            placeholder="Nueva Contraseña..."
                            class="w-full pl-12 pr-10 py-1 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" />

                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
                            (click)="togglePasswordVisibility()">
                            <i [ngClass]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                        </span>
                    </div>
                    <div class="mb-4 relative w-3/4 mx-auto">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">
                            <i class="fa fa-lock"></i>
                        </span>

                        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            placeholder="Verificar Contraseña..."
                            class="w-full pl-12 pr-10 py-1 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" />

                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
                            (click)="toggleConfirmPasswordVisibility()">
                            <i [ngClass]="showConfirmPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                        </span>
                    </div>
                    <app-button type="submit"
                        [class]="'cursor-pointer w-1/2 bg-[#3388f5] hover:bg-blue-700 text-white text-sm font-medium py-1.5 rounded-lg mb-2 mx-auto block'">
                        Guardar Contraseña
                    </app-button>
                </form>

            </div>
        </div>

        <div class="relative w-full h-[120px] mt-auto">
            <svg class="absolute w-full h-full" viewBox="0 0 924 120" preserveAspectRatio="none">
                <path d="M0,60 Q200,140 462,60 Q724,-20 924,80 L924,120 L0,120Z" fill="#3388f5"></path>
            </svg>
        </div>

    </div>
</div>
