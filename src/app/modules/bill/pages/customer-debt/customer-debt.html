<app-header-header></app-header-header>
<app-navigation [items]="[
  { label: 'Inicio', route: '/start/start' },
  { label: 'Facturas', route: '/bill' },
  { label: 'Deuda de clientes', route: '/bill/customer-debt' }
]"></app-navigation>
<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Deuda de clientes</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border p-2 rounded-md w-1/3"
            (input)="onSearchInput($event)" />

        <div class="flex items-center space-x-2">
            <button
                class="flex items-center justify-center bg-green-600 text-white w-10 h-10 rounded-full hover:bg-green-700 transition cursor-pointer"
                (click)="createdebt()">
                <i class="fas fa-plus"></i>
            </button>
            <button
                class="flex items-center gap-2 bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700 transition cursor-pointer"
                (click)="irAbonoFactura()">
                <i class="fas fa-money-bill-wave"></i>
                Abono factura
            </button>
        </div>
    </div>
    <app-table [columns]="debtColumns" [data]="tableData" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalItems]="totalRegisters" [actionsTemplate]="actionsTemplate" (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
        <ng-template #actionsTemplate let-item>
            <div class="flex items-center space-x-2">
                <a class="text-green-600 hover:text-green-900 text-sm cursor-pointer" (click)="editarDeuda(item.id)">
                    <i class="fas fa-edit"></i>
                </a>

                <button class="text-yellow-600 hover:text-yellow-900 text-sm cursor-pointer"
                    (click)="redirigirCrearAbono(item.id)">
                    <i class="fas fa-coins"></i>
                </button>
                <button class="text-red-600 hover:text-red-900 text-sm cursor-pointer" (click)="eliminarDeuda(item.id)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ng-template>
    </app-table>
</div>
<app-footer-footer></app-footer-footer>
