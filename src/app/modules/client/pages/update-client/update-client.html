<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Editar Cliente</h2>

    <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-4xl mx-auto" *ngIf="cliente">


        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">ID Contador:</label>
            <input type="text" class="p-3 border rounded-md w-full bg-gray-200 text-gray-500 cursor-not-allowed"
                [(ngModel)]="cliente.idContador" name="idContador" placeholder="ID del contador" readonly />
        </div>



        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Vereda:</label>
            <input type="text" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.codigoVereda"
                name="codigoVereda" placeholder="Nombre de la vereda" required />
        </div>


        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">N° Identificación:</label>
            <input type="text" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.numeroIdentificacion"
                name="numeroIdentificacion" placeholder="Número de cédula" required />
        </div>


        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Razón Social:</label>
            <input type="text" class="p-3 border rounded-md w-full bg-gray-200 text-gray-500 cursor-not-allowed"
                [(ngModel)]="cliente.razonSocial" name="razonSocial" placeholder="Nombre de la empresa" readonly />
        </div>



        <div class="flex flex-col sm:col-span-2">
            <label class="mb-1 font-medium text-gray-700">Nombre del Cliente:</label>
            <input type="text" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.nombreCliente"
                name="nombreCliente" placeholder="Nombre completo del cliente" required />
        </div>


        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Teléfono:</label>
            <input type="text" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.telefono" name="telefono"
                placeholder="Teléfono de contacto" required />
        </div>


        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Dirección:</label>
            <input type="text" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.direccion" name="direccion"
                placeholder="Dirección de residencia" required />
        </div>


        <div class="flex flex-col sm:col-span-2">
            <label class="mb-1 font-medium text-gray-700">Correo:</label>
            <input type="email" class="p-3 border rounded-md w-full" [(ngModel)]="cliente.correo" name="correo"
                placeholder="Correo electrónico" required />
        </div>

        <div class="col-span-1 sm:col-span-2 flex justify-center mt-4">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-md cursor-pointer">
                Actualizar Cliente
            </button>
        </div>
    </form>
</div>
