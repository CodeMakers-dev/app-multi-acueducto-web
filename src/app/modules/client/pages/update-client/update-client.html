<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200 flex items-center justify-center py-4">
    <div class="max-w-4xl w-full mx-auto p-6">
        <form (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg dark:shadow-gray-700/50 border border-gray-200 dark:border-gray-700" *ngIf="cliente">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Editar Cliente</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">ID Contador:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed transition-colors duration-200"
                        [(ngModel)]="cliente.idContador" name="idContador" placeholder="ID del contador" readonly />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Vereda:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.codigoVereda"
                        name="codigoVereda" placeholder="Nombre de la vereda" required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">N° Identificación:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.numeroIdentificacion"
                        name="numeroIdentificacion" placeholder="Número de cédula" required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Razón Social:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed transition-colors duration-200"
                        [(ngModel)]="cliente.razonSocial" name="razonSocial" placeholder="Nombre de la empresa" readonly />
                </div>

                <div class="flex flex-col sm:col-span-2">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Nombre del Cliente:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.nombreCliente"
                        name="nombreCliente" placeholder="Nombre completo del cliente" required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Teléfono:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.telefono" name="telefono"
                        placeholder="Teléfono de contacto" required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Dirección:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.direccion" name="direccion"
                        placeholder="Dirección de residencia" required />
                </div>

                <div class="flex flex-col sm:col-span-2">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Correo:</label>
                    <input type="email" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="cliente.correo" name="correo"
                        placeholder="Correo electrónico" required />
                </div>

                <div class="col-span-1 sm:col-span-2 flex justify-center mt-4">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md shadow-md dark:shadow-gray-700/50 cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Actualizar Cliente
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
