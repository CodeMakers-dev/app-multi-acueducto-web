

  <div class="mb-4 flex items-center justify-start ml-4 space-x-2">
    <button (click)="createdebt()" class="bg-green-600 w-10 h-10 rounded-full text-white flex justify-center items-center cursor-pointer hover:bg-green-700">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <ng-template #actionsTemplate let-row>
    <div class="flex items-center space-x-2">
      <button (click)="handleTableAction({ action: 'edit', row })"
        class="text-green-600 hover:text-green-900 text-sm">
        <i class="fas fa-edit"></i>
      </button>
      <button (click)="redirigirCrearAbono(row.id)"
        class="text-yellow-600 hover:text-yellow-900 text-sm">
        <i class="fas fa-coins"></i>
      </button>
      <button (click)="handleTableAction({ action: 'delete', row })"
        class="text-red-600 hover:text-red-900 text-sm">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </ng-template>

  <app-table-dynamic
  [title]="title()"
  [columns]="debtColumns()"
  [datasource]="debtData()"
  [actionTemplate]="actionsTemplate"
  [showAddButton]="true"
  [addButtonText]="'Abono factura'"
  (action)="handleTableAction($event)">
</app-table-dynamic>
