<app-header-header></app-header-header>
<app-navigation [items]="[
  { label: 'Inicio', route: '/start/start' },
  { label: 'Facturas', route: '/bill' },
  { label: 'Deuda de clientes', route: '/bill/customer-debt' },
  { label: 'Abono Facturas' , route: '/bill/credit-customer' }
]"></app-navigation>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Abono Facturas</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border p-2 rounded-md w-1/3"
            (input)="onSearchInput($event)" />
    </div>
    <app-table [columns]="abonoColumns" [data]="tableData" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalItems]="totalRegisters" (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
       
    </app-table>
</div>
<app-footer-footer></app-footer-footer>
