<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Empleados</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border p-2 rounded-md w-1/3"
            (input)="onSearchInput($event)" />

        <button [routerLink]="['/employee/create-employee']"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md cursor-pointer">
            Añadir Nuevo Empleado
        </button>
    </div>


    <app-table [columns]="employeeColumns" [data]="tableData" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalItems]="totalRegisters" [actionsTemplate]="actionsTemplate" (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
        <ng-template #actionsTemplate let-item>
            <div class="flex items-center space-x-2">
                <a class="text-green-600 hover:text-green-900 text-sm cursor-pointer" [routerLink]="['/employee/update-employee', item.id]">
                    <i class="fas fa-edit"></i>
                </a>
            </div>
        </ng-template>
    </app-table>
</div>
