<app-header-header></app-header-header>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">GestiÃ³n de Clientes</h1>

    <div class="mb-4 flex justify-between items-center">
      <input
        type="text"
        placeholder="Buscar..."
        class="border p-2 rounded-md w-1/3"
        (input)="onSearchInput($event)"
      >
      <button
        (click)="addNewClient()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md"
      >
        AÃ±adir Nuevo Cliente
      </button>
    </div>

    <app-table
      [columns]="clientColumns"
      [data]="tableData"
      [pageSize]="pageSize"            [currentPage]="currentPage"      [totalItems]="totalRegisters"    [actionsTemplate]="actionsTemplate" (pageChange)="onPageChange($event)"
      (sortChange)="onSortChange($event)"
    >
      <ng-template #actionsTemplate let-item>
        <div class="flex items-center space-x-2">
          <button (click)="viewClient(item)" class="text-blue-600 hover:text-blue-900 text-sm">Ver</button>
          <button (click)="editClient(item)" class="text-green-600 hover:text-green-900 text-sm">Editar</button>
          <button (click)="deleteClient(item)" class="text-red-600 hover:text-red-900 text-sm">Eliminar</button>
        </div>
      </ng-template>
    </app-table>
</div>

<app-footer-footer></app-footer-footer>
