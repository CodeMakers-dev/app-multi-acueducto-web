<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200 flex items-center justify-center py-4">
    <div class="max-w-3xl w-full mx-auto p-6">
        <form (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg dark:shadow-gray-700/50 border border-gray-200 dark:border-gray-700" *ngIf="empleado">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Editar Empleado</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Nombre completo:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="empleado.nombreCompleto"
                        name="nombreCompleto" placeholder="Nombre completo..." required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">N° identificación:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="empleado.numeroIdentificacion"
                        name="numeroIdentificacion" placeholder="N° identificación..." required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Código:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="empleado.codigo" name="codigo"
                        placeholder="Código..." required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Correo:</label>
                    <input type="email" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="empleado.correo" name="correo"
                        placeholder="Correo..." required />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Teléfono:</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="empleado.telefono" name="telefono"
                        placeholder="Teléfono..." required />
                </div>

                <div class="col-span-1 sm:col-span-2 flex justify-center mt-4">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md shadow-md dark:shadow-gray-700/50 cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Actualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
