<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200 flex items-center justify-center py-18">
    <div class="max-w-7xl w-full mx-auto p-6">
        <form [formGroup]="registerForm" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg dark:shadow-gray-700/50 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Registrar Cliente</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <div>
                <select formControlName="tipoDocumento"
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
                    <option [ngValue]="null" disabled>Tipo de documento...</option>
                    <option *ngFor="let tipo of typeDocument" [ngValue]="tipo.id">{{ tipo.nombre }}</option>
                </select>
            </div>
            <div>
                <input formControlName="numeroDocumento" type="number" placeholder="Número de documento..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
                <input formControlName="correo" type="email" placeholder="Correo..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
                <input formControlName="primerNombre" type="text" placeholder="Primer nombre..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>

            <div>
                <input formControlName="segundoNombre" type="text" placeholder="Segundo nombre..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
                <input formControlName="primerApellido" type="text" placeholder="Primer apellido..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>

            <div>
                <input formControlName="segundoApellido" type="text" placeholder="Segundo apellido..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>

            <div> <select formControlName="idDepartamento"
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
                    <option [ngValue]="null" disabled selected>Departamento...</option>
                    <option *ngFor="let item of departaments" [value]="item.id">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>

            <div> <select formControlName="idCiudad" (change)="onCitiesChange()"
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
                    <option [ngValue]="null" disabled selected>Ciudad...</option>
                    <option *ngFor="let city of filteredCities" [value]="city.id">
                        {{ city.nombre }}
                    </option>
                </select>
            </div>


            <div> <select formControlName="idCorregimiento"
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
                    <option [ngValue]="null" disabled selected>Corregimiento...</option>
                    <option *ngFor="let cor of filteredCorregimientos" [value]="cor.id">
                        {{ cor.nombre }}
                    </option>
                </select>
            </div>
            <div>
                <input formControlName="telefono" type="number" placeholder="Telefono..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
                <input formControlName="direccion" type="text" placeholder="Dirección..."
                    class="w-full p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            </div>
            <div class="text-center mt-8">
                <button (click)="nextClient()"
                    class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md shadow-md dark:shadow-gray-700/50 cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                    Siguiente
                </button>
            </div>
        </form>
    </div>
</div>
