<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200 flex items-center justify-center py-4">
    <div class="max-w-3xl w-full mx-auto p-6">
        <form (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg dark:shadow-gray-700/50 border border-gray-200 dark:border-gray-700" *ngIf="lectura">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Editar Lectura</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Numero serial:</label>
                    <input
                  type="text"
                  class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  [(ngModel)]="lectura.contador.serial"
                  name="serial"
                    />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Fecha de lectura:</label>
                    <input type="date" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="lectura.fechaLectura" name="fechaLectura" />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Numero de lectura(m³):</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="lectura.lectura" name="lectura" />
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Consumo anormal:</label>
                    <select class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="lectura.consumoAnormal"
                        name="consumoAnormal">
                        <option [ngValue]="true">Sí</option>
                        <option [ngValue]="false">No</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium text-gray-700 dark:text-white">Observacion :</label>
                    <input type="text" class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" [(ngModel)]="lectura.descripcion" name="descripcion" />
                </div>

                <div class="col-span-1 sm:col-span-2 flex justify-center mt-4">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md shadow-md dark:shadow-gray-700/50 cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Actualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
