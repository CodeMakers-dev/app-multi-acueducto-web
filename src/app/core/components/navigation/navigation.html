<nav class="flex mt-4 mx-4" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">

    <li *ngIf="items.length" class="inline-flex items-center">
      <a
        *ngIf="items[0].route; else noLink"
        [routerLink]="items[0].route"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
      >
        <svg class="w-3 h-3 me-2.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
        </svg>
        {{ items[0].label }}
      </a>
      <ng-template #noLink>
        <span class="inline-flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">
          {{ items[0].label }}
        </span>
      </ng-template>
    </li>


    <ng-container *ngFor="let item of items.slice(1); let last = last">
      <li>
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" fill="none" viewBox="0 0 6 10">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4" />
          </svg>

          <ng-container *ngIf="!last && item.route; else lastOrNoRoute">
            <a
              [routerLink]="item.route"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">
              {{ item.label }}
            </a>
          </ng-container>

          <ng-template #lastOrNoRoute>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
              {{ item.label }}
            </span>
          </ng-template>
        </div>
      </li>
    </ng-container>
  </ol>
</nav>
