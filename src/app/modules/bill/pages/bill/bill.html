<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Gesti√≥n de Facturas</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border p-2 rounded-md w-1/3"
            (input)="onSearchInput($event)" />

        <button
            class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition cursor-pointer"
            (click)="irADeudaCliente()">
            <i class="fas fa-money-bill-wave"></i>
            Deuda Clientes
        </button>
    </div>
    <app-table [columns]="billColumns" [data]="tableData" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalItems]="totalRegisters" [actionsTemplate]="actionsTemplate" (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
        <ng-template #actionsTemplate let-item>
            <div class="flex items-center space-x-2">
                <button (click)="viewClient(item)" class="text-blue-600 hover:text-blue-900 text-sm cursor-pointer">
                    <i class="fas fa-eye"></i>
                </button>
                <a [routerLink]="['/bill/update-bill', item.id]"
                    class="text-green-600 hover:text-green-900 text-sm cursor-pointer">
                    <i class="fas fa-edit"></i>
                </a>

                <button (click)="deleteClient(item.id)" class="text-red-600 hover:text-red-900 text-sm cursor-pointer">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ng-template>
    </app-table>
       <div class="flex justify-end mt-6">
  <button
    class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition cursor-pointer"
    (click)="descargarHistorial()">
    <i class="fas fa-file-excel"></i>
    Descargar historial
  </button>
</div>

</div>
