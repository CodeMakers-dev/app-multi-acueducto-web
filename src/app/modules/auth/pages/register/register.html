<div
  class="min-h-screen w-full bg-[#3388f5] flex items-center justify-center p-4 sm:p-8"
>
  <div
    class="w-full max-w-6xl flex flex-col sm:flex-row relative items-stretch"
  >
    <!-- Sección Izquierda: Texto Descriptivo y Botón de Regreso -->
    <div
      class="relative w-full sm:w-1/2 p-8 flex flex-col justify-between items-start"
    >
      <div class="absolute top-8 left-8 z-10">
        <button
          [routerLink]="['/home']"
          class="text-white text-2xl cursor-pointer hover:text-gray-200 transition-colors"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>

      <div class="flex items-center justify-start h-full pt-16 sm:pt-0">
        <div class="max-w-md text-white">
          <h1 class="text-4xl sm:text-5xl font-bold mb-4 sm:mb-8 leading-tight">
            Da el primer paso!
          </h1>
          <p class="text-lg sm:text-xl leading-relaxed opacity-90">
            Comienza hoy con el respaldo que tu negocio merece. Te acompañamos
            en cada paso con atención personalizada y soporte ágil. ¡Estamos
            aquí para ayudarte!
          </p>
        </div>
      </div>
    </div>

    <!-- Sección Derecha: Contenedor del Formulario de Registro -->
    <div class="w-full sm:w-1/2 flex items-center justify-center p-4 sm:p-8">
      <div
        class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md"
      >
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">
            Registra tu Empresa
          </h2>
          <div class="bg-gray-200 p-2 rounded-lg">
            <i class="fas fa-briefcase text-gray-600"></i>
          </div>
        </div>

        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4"
        >
          <div class="w-full">
            <input
              type="text"
              placeholder="Usuario..."
              formControlName="usuario"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            />
          </div>

          <div class="w-full">
            <input
              type="password"
              placeholder="Contraseña..."
              formControlName="password"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            />
          </div>

          <div class="w-full">
            <input
              type="text"
              placeholder="Nombre de la empresa..."
              formControlName="nombreEmpresa"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            />
          </div>

          <div class="w-full">
            <input
              type="text"
              placeholder="NIT de la empresa..."
              formControlName="nit"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            />
          </div>

          <div class="w-full">
            <input
              type="text"
              placeholder="Código de la empresa..."
              formControlName="codigoEmpresa"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            />
          </div>

          <!-- <div class="w-full">
            <select
                formControlName="idDepartamento"
                class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            >
             <option [ngValue]="''" disabled selected>Selecciona un departamento...</option>
           @for (item of departaments; track $index) {
            <option value="item.idDepartamento">{{ item.nombre }}</option>
           }
            </select>
          </div> -->

          <div class="w-full">
                    <label for="departaments" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Departamento:</label>
                    <select name="departamento" id="departamento" [(ngModel)]="selectedDepartamentId" (ngModelChange)="onDepartamentChange()"
                        class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
                        required>
                        <option value="" disabled selected>Selecciona un departamento</option>
                        <option *ngFor="let departaments of departaments " [value]="departaments.id">{{ departaments.nombre }}</option>
                </select>
          </div>

          <!-- <div class="w-full">
            <select
                formControlName="idCiudad"
                class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            >
             <option [ngValue]="''" disabled selected>Selecciona una Ciudad...</option>
           @for (item of cities; track $index) {
            <option value="">{{ item.nombre }}</option>
           }
            </select>
          </div> -->

          <div class="w-full">
                    <label for="cities"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ciudades:</label>
                    <select name="cities" id="cities" [(ngModel)]="selectCitiesId"
                        (ngModelChange)="onCitiesChange()"
                        class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
                        required>
                        <option value="" disabled selected>Selecciona una ciudad</option>
                        <option *ngFor=" let cities of filteredCities" [value]="cities.id">{{ cities.nombre }}</option>
                    </select>
          </div>

          <!-- <div class="w-full">
            <select
                formControlName="idCorregimiento"
                class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500">
             <option [ngValue]="''" disabled selected>Selecciona un Corregimiento...</option>
           @for (item of corregimientos; track $index) {
            <option value="">{{ item.nombre }}</option>
           }
            </select>
          </div> -->

          <div class="mb-4">
                    <label for="corregimientos"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Corregimiento:</label>
                    <select name="corregimientos" id="corregimientos" [(ngModel)]="selectCorregimientoId"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                        required>
                        <option value="" disabled selected>Selecciona una ciudad</option>
                        <option *ngFor="let cor of filteredCorregimientos" [value]="cor.id">{{ cor.nombre }}</option>
                    </select>
                </div>

          <div class="w-full">
            <textarea
              placeholder="Descripción detallada de la dirección (Ej: Calle 3ra #4-54)"
              formControlName="descripcionDireccion"
              class="w-full px-4 py-3 text-lg bg-gray-100 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 resize-none"
            >
            </textarea>
          </div>

          <div class="pt-4">
            <button
              type="submit"
              [disabled]="registerForm.invalid || isLoading"
              [class.opacity-50]="registerForm.invalid || isLoading"
              class="cursor-pointer w-full bg-[#3388f5] hover:bg-blue-700 text-white text-lg font-medium py-3 rounded-lg transition-colors disabled:cursor-not-allowed">
              @if(!isLoading){
              <span>Enviar</span>
              } @if(isLoading){
              <i class="fas fa-spinner fa-spin mr-2"></i> Enviando... }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
