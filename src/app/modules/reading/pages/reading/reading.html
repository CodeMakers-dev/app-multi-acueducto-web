<app-header-header></app-header-header>
<app-navigation [items]="[
  { label: 'Inicio', route: '/start/start' },
  { label: 'Lecturas' }
]"></app-navigation>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">GestiÃ³n de Lecturas</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border p-2 rounded-md w-1/3"
            (input)="onSearchInput($event)" />
    </div>


    <app-table [columns]="readingColumns" [data]="tableData" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalItems]="totalRegisters" [actionsTemplate]="actionsTemplate" (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
        <ng-template #actionsTemplate let-item>
            <div class="flex items-center space-x-2">
                <a  [routerLink]="['/reading/update-reading', item.id]"
                    class="text-green-600 hover:text-green-900 text-sm cursor-pointer">
                    <i class="fas fa-edit"></i>
                </a>
            </div>
        </ng-template>
    </app-table>
</div>
<app-footer-footer></app-footer-footer>
