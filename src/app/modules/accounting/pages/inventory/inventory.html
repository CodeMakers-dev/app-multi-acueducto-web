<h1 class="text-2xl font-semibold text-center text-gray-900 dark:text-white mt-15">Gestion de Inventario</h1>
<form
  class="flex flex-wrap gap-2 mt-15 ml-3 mr-3 sm:mr-0 sm:ml-8"
  (ngSubmit)="guardarProducto()"
  #productoForm="ngForm">

  <div class="relative flex-1 min-w-[160px] sm:flex-none">
    <input
      type="text"
      placeholder="Buscar producto..."
      class="border border-gray-300 rounded px-4 py-2 w-full"
      [(ngModel)]="searchTerm"
      (focus)="showSuggestions.set(true)"
      (blur)="showSuggestions.set(false)"
      name="productoSearch"
      required
    />
    <ul 
      *ngIf="showSuggestions() && filteredProducts().length > 0"
      class="absolute z-10 w-full bg-white border border-gray-300 rounded mt-1 max-h-48 overflow-y-auto shadow-lg">
      @for (producto of filteredProducts(); track producto.id) {
        <li
          class="px-4 py-2 cursor-pointer hover:bg-gray-100"
          (mousedown)="selectProduct(producto)">
          {{ producto.nombre }}
        </li>
      }
      <li 
        *ngIf="filteredProducts().length === 0" 
        class="px-4 py-2 text-gray-500">
        No se encontraron productos
      </li>
    </ul>
    
    <input 
      type="hidden" 
      [(ngModel)]="formData.productoId"
      name="productoId"
      [required]="true"
    />
  </div>

  <button
    type="button"
    class="bg-green-200 hover:bg-green-400 text-gray-700 font-bold py-3 px-6 rounded-lg shadow-lg shadow-neutral-400 hover:text-white transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110 hover:animate-pulse active:animate-bounce flex items-center gap-2 whitespace-nowrap cursor-pointer"
    (click)="openNewProductPopup()"
  >
    <i class="fas fa-plus"></i>
  </button>

  <input
    type="number"
    name="cantidad"
    placeholder="Cantidad"
    class="border border-gray-300 rounded px-2 py-1 w-24 flex-shrink-0"
    required
    [(ngModel)]="formData.cantidad"
  />

  <input
    type="number"
    name="valorUnidad"
    placeholder="$ valor unidad"
    class="border border-gray-300 rounded px-2 py-1 w-36 flex-shrink-0"
    required
    [(ngModel)]="formData.valorUnidad"
  />

  <select
    name="porcentaje"
    class="border border-gray-300 rounded px-2 py-1 min-w-[120px] flex-shrink-0 cursor-pointer"
    required
    [(ngModel)]="formData.porcentaje"
  >
    <option value="">Porcentaje...</option>
    <option value="10">10%</option>
    <option value="15">15%</option>
    <option value="20">20%</option>
  </select>

  <input
    type="number"
    name="valorVenta"
    placeholder="$ valor venta"
    disabled
    class="border border-gray-300 rounded px-2 py-1 w-36 bg-gray-100 flex-shrink-0"
    [value]="calcularValorVentaUnit()"
  />

  <label class="flex items-center space-x-1 flex-shrink-0">
    <span>Iva</span>
    <input
      type="checkbox"
      name="iva"
      class="form-checkbox cursor-pointer"
      [(ngModel)]="formData.iva"
    />
  </label>

  <button
    type="submit"
    [disabled]="!productoForm.valid"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex-shrink-0 cursor-pointer"
  >
    Guardar
  </button>
</form>

    <ng-template #actionsTemplate let-row>
      <div class="flex items-center space-x-4">
        <button
          (click)="editar(row)"
          class="text-green-600 hover:text-green-900 text-sm cursor-pointer"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          (click)="onDelete(row.id)"
          class="text-red-600 hover:text-red-900 text-sm cursor-pointer"
        >
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </ng-template>
    <app-table-dynamic
      [columns]="inventarioColumns()"
      [datasource]="inventarioData()"
      [actionTemplate]="actionsTemplate"
      (action)="onTableAction($event)"
    >
    </app-table-dynamic>


@if (showNewProductPopup()) {
        <div class="fixed inset-0 z-50 bg-black/50 dark:bg-black/75 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg dark:shadow-gray-700/50 border border-gray-200 dark:border-gray-700 relative">
                <button (click)="closeNewProductPopup()" class="absolute top-3 right-3 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white cursor-pointer">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <form #newProductForm="ngForm" (ngSubmit)="createNewProduct()">
                    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Añadir Nuevo Producto</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label class="mb-1 font-medium text-gray-700 dark:text-white">Categoría:</label>
                                <div class="flex flex-col">
                                <select
                                    [(ngModel)]="newProductData.categoriaId"
                                    name="newProductCategory"
                                    required
                                    class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 cursor-pointer"
                                >
                                    <option value="" disabled selected>Selecciona una categoría...</option>
                                    @for (category of dataProductCategory.value(); track category.id) {
                                        <option [value]="category.id">{{ category.nombre }}</option>
                                    }
                                </select>
                            </div>
                            </div>
                            
                            <div class="flex flex-col">
                                <label class="mb-1 font-medium text-gray-700 dark:text-white">Código:</label>
                                <input
                                    type="text"
                                    [(ngModel)]="newProductData.codigo"
                                    name="newProductCode"
                                    required
                                    class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                                />
                            </div>
                        </div>

                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-gray-700 dark:text-white">Nombre:</label>
                            <input
                                type="text"
                                [(ngModel)]="newProductData.nombre"
                                name="newProductName"
                                required
                                class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                            />
                        </div>

                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-gray-700 dark:text-white">Descripción:</label>
                            <textarea
                                [(ngModel)]="newProductData.descripcion"
                                name="newProductDescription"
                                rows="3"
                                class="p-3 border border-gray-300 dark:border-gray-600 rounded-md w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                            ></textarea>
                        </div>

                        <div class="flex justify-center mt-4">
                            <button
                                type="submit"
                                [disabled]="!newProductForm.valid"
                                class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md shadow-md dark:shadow-gray-700/50 cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-2"
                            >
                                Crear Producto
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    }
